<body>
    <div class="rec">
        <h1>Formulário de recrutamento</h1>
        <div class="subtextform">
            As informações fornecidas neste formulário serão usadas exclusivamente para fins de recrutamento e seleção. Todos os campos são obrigatórios, exceto onde indicado o contrário.
        </div>
        Nome Completo <br><input type="text" name="NomeCompleto" class="inputstyle" />
        <br>Data de Nascimento  <br><input type="date" name="dataDeNascimento" placeholder="Data de Nascimento" class="inputstyle" /> <br>
        <label for="genero">Gênero <br></label><br>
        <select id="genero" name="genero" class="genero">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="NaoBinario">Não-binário</option>
            <option value="None">Prefiro não informar</option>
        </select> <br>
        Nacionalidade <br><input type="text" name="nacionalidade" class="inputstyle" />
        <br> Rua <br><input type="text" name="nacionalidade" class="inputstyle" />
        <br> Cidade <br><input type="text" name="nacionalidade" class="inputstyle" />
        <br> Estado <br><input type="text" name="nacionalidade" class="inputstyle" />
        <br> CEP <br><input type="text" name="nacionalidade" class="inputstyle" />
        <br> Telefone <br><input type="text" name="nacionalidade" class="inputstyle" />
        
    </div>
